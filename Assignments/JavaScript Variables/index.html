<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
</head>
<body>
    <script>
        let age = 20;
        let yearOfBirth = 2003;

        console.log(age);
        console.log(yearOfBirth);

       age = 30;
       yearOfBirth = 1993;

        console.log(age);
        console.log(yearOfBirth);
    </script>
</body>
</html>

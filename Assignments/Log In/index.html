<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>

<body>
    <script>
        let userName = prompt('Write your username');
        let userPassword = prompt('Write your password');

        if (userName === 'admin' && userPassword === '12341234') {

        } else {
            console.log('Wrong credentials. Access denied.');
        }

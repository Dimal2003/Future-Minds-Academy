<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let firstNumber = parseInt(prompt('Write the first number !'));
        let operation = prompt('Write the operation you want to perform between this two numbers !');
        let secondNumber = parseInt(prompt('Write the second number !'));
        let result;

        switch (operation) {
            case '+':
                result = firstNumber + secondNumber
                break;

            case '-':
                result = firstNumber - secondNumber
                break;

            case '*':
                result = firstNumber * secondNumber
                break;

            case '/':
                if(secondNumber == 0){
                    throw new Error('Can\'t divide by zero!');
                }
                result = firstNumber / secondNumber
                break;

            case '%':
                result = firstNumber % secondNumber
                break;
        }
        console.log(result);
    </script>
</body>

</html>

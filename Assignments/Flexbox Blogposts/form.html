<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="form.css">
      <title>Login Form</title>
   </head>
   <body>
      <div class="form-container">
         <h2 class="title">Log In</h2>
         <div class="form-group">
            <label for="name" class="input-label">Username</label>
            <input type="text" class="input-field" id="name" placeholder="Username">
         </div>
         <div class="form-group">
            <label for="password" class="input-label">Password</label>
            <input type="password" class="input-field" placeholder="Password" id="password">
         </div>
         <div class="forgot-password"><a href="#">Forgot Password ?</a></div>
         <div class="button-container">
            <button class="login-button">Log in</button>
         </div>
         <div class="signup"><a href="#">Or Sign Up</a></div>
         <div class="social-icons">
            <img src="img/5296499_fb_facebook_facebook logo_icon.png" alt="" width="40px">
            &nbsp;
            <img src="img/1220388_google_buzz_communication_social_icon.png" alt="" width="40px">
         </div>
      </div>
   </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input and String Interpolation</title>
</head>
<body>
    <script>
        let user_name = prompt('Whats your name ?');
        let user_age = prompt('How old are you ?');

        let outputSentence = `Your name is ${user_name} and you are ${user_age} years old`;
        console.log(outputSentence);
    </script>
</body>
</html>

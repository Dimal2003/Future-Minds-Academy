<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers from 1 to n</title>
</head>
<body>
    <script>
const number = parseInt(prompt("Please enter a positive integer from 1 to 100:"));

if (Number.isInteger(number) && number >= 1 && number <= 100) {
    let numbersString = ''; 

    // Loop from 1 to the input number
    for (let i = 1; i <= number; i++) {
        numbersString += i;

        if (i !== number) {
            numbersString += ', ';
        }
    }

    console.log(numbersString); 
} else {
    console.log("Invalid input. Please enter a positive integer from 1 to 100.");
}
  
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers from 1 to n</title>
</head>
<body>
    <script>
        let positiveINTEGER = parseInt(prompt("Enter a positive integer from 1 to 100:"));
            let i = 1;
            let space = "";
      while(i < positiveINTEGER){
        space = space + i + ',';
        i++
      }
        
    </script>
    
</body>
</html>

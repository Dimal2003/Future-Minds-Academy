<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles into kilometers</title>
</head>

<body>
    <script>
        let distance = prompt('Write the number of kilometers !');
        let miles = Math.round(distance * 0.621371);
        let result = `You did ${distance} kilometers when converted to miles is ${miles} miles`;

        alert(result);
        console.log(result);
    </script>
</body>

</html>

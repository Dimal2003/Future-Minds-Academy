<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirlce Area</title>
</head>

<body>
    <script>
        let radius = prompt('Write the radius of the circle !');

        let area = Math.PI * radius ** 2;
        let result = area.toFixed(2);
        let circle = `The area of the cirlce is ${result}`;

        alert(circle);
        console.log(circle);

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Photo of the Day</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

<body>
    <div class="container-1">
        <h1><span class="material-icons icon">rocket_launch</span>&nbsp;NASA Photo of the day</h1>
        <input type="date" id="dateInput" class="date-input">
        <button onclick="searchNASA()">Search</button>
    </div>

    <div class="container container-hidden" id="resultContainer">
        <h1 id="title"></h1>
        <img id="photo">
        <p id="description"></p>
    </div>

    <div class="blockquote-container" id="initialBlockquote">
        <blockquote>"Space is for everybody. It’s not just for a few people in science or math, <br> or for a select group of astronauts. That’s our new frontier out there, and it’s everybody’s business to know about space." <br> - Christa McAuliffe</blockquote>
    </div>

    <script src="script.js"></script>
</body>

</html>

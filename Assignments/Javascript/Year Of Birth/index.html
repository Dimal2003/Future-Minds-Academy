<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year of Birth</title>
</head>
<body>
    <script>
        let age = prompt('Write your age here');
        let current_year = new Date().getFullYear();
        let year = current_year - age;
        let yearOfBirth = `You are ${age} years old so you were probably born in the year ${year}`

        console.log(yearOfBirth);
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .invoice-container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .item {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        .item:last-child {
            border-bottom: none;
        }

        .total {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Shopping Cart</h1>

    <div id="cart-items"></div>
    <div id="total" class="total"></div>

    <script>
        let cart = [
            {
                title: 'Milk',
                category: 'Food',
                quantity: 3,
                price: 1.65
            },
            {
                title: 'Bread',
                category: 'Food',
                quantity: 2,
                price: 2.25
            },
            {
                title: 'Smartphone',
                category: 'Electronics',
                quantity: 1,
                price: 699.99
            },
            {
                title: 'Running Shoes',
                category: 'Fashion',
                quantity: 1,
                price: 49.99
            },
            {
                title: 'Book: The Hitchhiker\'s Guide to the Galaxy',
                category: 'Books',
                quantity: 1,
                price: 12.99
            },
            {
                title: 'Coffee Maker',
                category: 'Appliances',
                quantity: 1,
                price: 34.99
            },
            {
                title: 'Gaming Laptop',
                category: 'Electronics',
                quantity: 1,
                price: 1299.99
            },
            {
                title: 'Sunglasses',
                category: 'Fashion',
                quantity: 2,
                price: 19.99
            }
        ];

        let cartItemsContainer = document.getElementById('cart-items');
        let totalContainer = document.getElementById('total');

        function displayCartItem(item) {
            let itemDiv = document.createElement('div');
            itemDiv.className = 'item';

            let totalPrice = item.quantity * item.price;

            itemDiv.textContent = `
            ${item.title}
            Quantity: ${item.quantity}
            Price: $${totalPrice.toFixed(2)}
            `;

            cartItemsContainer.appendChild(itemDiv);

            return totalPrice;
        }

        const totalPrice = cart.reduce((total, item) => total + displayCartItem(item), 0);

        totalContainer.textContent = `Total Price: $${totalPrice.toFixed(2)}`;
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's my grade?</title>
</head>

<body>
    <script>
        let number = parseInt(prompt("Write the points you've got"));
        if (isNaN(number)) {
            throw Error('Please write a number')
        }

        if (number < 0 || number > 100) {
            throw new Error('Please write a number between 0 and 100');
        }

        let grade;
        if (number <= 19) {
            grade = 1;
        }
        else if (number <= 39) {
            grade = 2;
        }
        else if (number <= 59) {
            grade = 3;
        }
        else if (number <= 79) {
            grade = 4;
        }
        else {
            grade = 5;
        }


        console.log(`You're grade is: ${grade}`);
    </script>
</body>

</html>
